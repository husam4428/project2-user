<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LIMU Events | Login & Sign Up <img src="images/image.png" alt=""></title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  

 
 
  <main style="min-height: calc(100vh - 500px); display: flex; align-items: center; justify-content: center; background: #f5f7fa;">
    <div class="card p-4 shadow" style="max-width: 500px; width: 80%;">
      <div class="text-center mb-3">
        <h3 id="form-title" class="text-primary fw-bold"><img src="images/image.png" alt="100px"></h3>
      </div>

      <!-- Login Form -->
      <form id="login-form">
        <div class="mb-3">
          <label for="loginEmail" class="form-label fw-bold">Email address</label>
          <input type="email" class="form-control" id="loginEmail" placeholder="example@limu.edu.ly" required />
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label fw-bold">Password</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Enter password" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
        <button type="button" class="btn btn-outline-primary w-100 mt-2">Login as Guest</button>

        <p class="text-center mt-3">
          Don't have an account?
          <span class="text-primary fw-bold" id="show-signup" style="cursor:pointer;">Sign Up</span>
        </p>
      </form>

      <!-- Sign Up Form -->
      <form id="signup-form" style="display:none;">
        <div class="mb-3">
          <label for="signupName" class="form-label fw-bold">Full Name</label>
          <input type="text" class="form-control" id="signupName" placeholder="Enter your name" required />
        </div>
        <div class="mb-3">
          <label for="signupEmail" class="form-label fw-bold">Email address</label>
          <input type="email" class="form-control" id="signupEmail" placeholder="example@limu.edu.ly" required />
        </div>
        <div class="mb-3">
          <label for="signupID" class="form-label fw-bold">Student ID</label>
          <input type="number" class="form-control" id="signupID" placeholder="Enter your student ID" required />
        </div>
        <div class="mb-3">
          <label for="signupPassword" class="form-label fw-bold">Password</label>
          <input type="password" class="form-control" id="signupPassword" placeholder="Create password" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        <p class="text-center mt-3">
          Already have an account?
          <span class="text-primary fw-bold" id="show-login" style="cursor:pointer;">Login</span>
        </p>
      </form>
    </div>
  </main>

  
  <footer class="text-center py-3 border-top bg-light fixed-bottom">
  © 2025 University Event Portal 
  </footer>

  <!-- ===== SCRIPT ===== -->
  <script>
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    const title = document.getElementById("form-title");

    
    document.getElementById("show-signup").addEventListener("click", () => {
      loginForm.style.display = "none";
      signupForm.style.display = "block";
      title.textContent = "Sign Up";
    });

    document.getElementById("show-login").addEventListener("click", () => {
      signupForm.style.display = "none";
      loginForm.style.display = "block";
      title.textContent = "Login";
    });

    // User type check
    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      if (!email || !password) {
        alert("⚠️ Please fill all fields!");
        return;
      }

      const isStudent = /^[A-Za-z]+\d{4}@limu\.edu\.ly$/.test(email); // name + 4 digits
      const isAdmin = /^[A-Za-z]+@limu\.edu\.ly$/.test(email); // name only

      if (isAdmin) {
        alert("Welcome Admin!");
        window.location.href = "admin/dashboard.html";
      } else if (isStudent) {
        alert("Welcome Student!");
        window.location.href = "user/dashboard.html";
      } else {
        alert("❌ Invalid email format! Use your university email.");
      }
    });
  </script>
</body>
</html>
