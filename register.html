<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>University Event Registration</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

 
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark" >
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="register.html">
        <img src="images/limu.png" alt="logo" >
        <span>University Events</span>
      </a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="register.html">Register a Event</a></li>
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="myevents.html">My Events</a></li>
          <li class="nav-item"><a class="nav-link" href="calendar.html">Calendar</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h4 class="text-center text-primary mb-3">Register for an Event</h4>

          <form id="registrationForm">
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Student ID</label>
              <input type="number" class="form-control" id="studentID" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Select Event</label>
              <select id="event" class="form-select" required>
                <option value="">-- Choose an Event --</option>
                <option>Science Fair</option>
                <option>Sports Day</option>
                <option>Music Festival</option>
                <option>Art Exhibition</option>
                <option>Foundation Day</option>
                <option>Charity Bazaar</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Date</label>
              <input type="date" class="form-control" id="date" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>
        </div>
      </div>
    </div>

    <div class="row justify-content-center mt-5">
      <div class="col-md-8">
        <h4 class="text-center text-primary mb-3">Registered Participants</h4>
        <table class="table table-bordered table-striped shadow-sm">
          <thead class="table-primary text-center">
            <tr>
              <th>Name</th>
              <th>Event</th>
              <th>Date</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
  </main>

  <footer class="text-center py-3 border-top bg-light">
    Â© 2025 University Event Portal
  </footer>

<script>
  const form = document.getElementById("registrationForm");
  const tableBody = document.getElementById("tableBody");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const event = document.getElementById("event").value;
    const date = document.getElementById("date").value;

    if (!name || !event || !date) {
      alert("âš ï¸ Please fill in all fields!");
      return;
    }

    //  Ø¥Ù†Ø´Ø§Ø¡ ØµÙ Ø¬Ø¯ÙŠØ¯ ÙÙŠ Ø§Ù„Ø¬Ø¯ÙˆÙ„ (Ø¹Ø±Ø¶ ÙÙˆØ±ÙŠ ÙÙ‚Ø·)
    const row = document.createElement("tr");
    row.classList.add("fade-row");
    row.innerHTML = `
      <td>${name}</td>
      <td>${event}</td>
      <td>${date}</td>
      <td><span class="badge bg-success">Registered</span></td>
    `;
    tableBody.appendChild(row);

    // ğŸ”¹ Ø­ÙØ¸ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª ÙÙŠ sessionStorage Ù„Ø¥Ø¸Ù‡Ø§Ø±Ù‡Ø§ ÙÙŠ ØµÙØ­Ø© My Events
    let participants = JSON.parse(sessionStorage.getItem("participants")) || [];
    participants.push({ name, event, date });
    sessionStorage.setItem("participants", JSON.stringify(participants));

    // ØªÙ†Ø¸ÙŠÙ Ø§Ù„Ù†Ù…ÙˆØ°Ø¬
    form.reset();

   
  });
</script>

</body>
</html>
