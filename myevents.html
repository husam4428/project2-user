<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="myevents.html">
        <img src="images/limu.png" alt="logo" >
        <span>University Events</span>
      </a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="register.html">Register a Event</a></li>
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="myevents.html">My Events</a></li>
          <li class="nav-item"><a class="nav-link" href="calendar.html">Calendar</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="text-primary mb-0">My Events</h3>
      <button id="clearAllBtn" class="btn btn-danger btn-sm">Clear All Events</button>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-bordered text-center">
        <thead class="table-primary">
          <tr>
            <th>Name</th>
            <th>Event</th>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <footer class="text-center py-3 border-top bg-light fixed-bottom">
  © 2025 University Event Portal 
  </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const tbody = document.querySelector("tbody");
  const clearBtn = document.getElementById("clearAllBtn");

  function loadEvents() {
    tbody.innerHTML = "";
    const participants = JSON.parse(sessionStorage.getItem("participants")) || [];

    if (participants.length === 0) {
      const row = document.createElement("tr");
      row.innerHTML = `<td colspan="4">No registered events yet.</td>`;
      tbody.appendChild(row);
    } else {
      participants.forEach((p) => {
        const row = document.createElement("tr");
        row.classList.add("fade-row");
        row.innerHTML = `
          <td>${p.name}</td>
          <td>${p.event}</td>
          <td>${p.date}</td>
          <td><span class="badge bg-success">Registered</span></td>
        `;
        tbody.appendChild(row);
      });
    }
  }

  // تحميل البيانات عند فتح الصفحة
  loadEvents();

  // زر "مسح الكل"
  clearBtn.addEventListener("click", () => {
    sessionStorage.removeItem("participants");
    tbody.innerHTML = `<tr><td colspan="4">No registered events yet.</td></tr>`;
  });
</script>
</body>
</html>
